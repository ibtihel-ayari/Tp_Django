<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e2e8f0, #f3f4f6);
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333333;
            margin-bottom: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        li h2 {
            margin: 0 0 0.5rem;
            color: #4a90e2;
            font-size: 1.5rem;
        }

        li p {
            margin: 0.5rem 0;
            color: #555555;
            font-size: 1rem;
        }

        li a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            background-color: #4a90e2;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        li a:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><strong>Author:</strong> {{ post.author }}</p>
                <p><strong>Created on:</strong> {{ post.created_on }}</p>
                {% comment %} 
                <a href="{% url 'Posts:updatehtml' post.pk %}">Update</a>
                <a href="{% url 'Posts:deletehtml' post.pk %}">Delete</a>
                {% endcomment %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
