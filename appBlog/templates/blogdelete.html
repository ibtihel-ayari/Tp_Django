<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog Post</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: #333333;
        }

        form {
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #e63946;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d62839;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #4a90e2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }

        a:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete this post?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'Posts:listhtml' %}">Cancel</a>
    </div>
</body>
</html>
