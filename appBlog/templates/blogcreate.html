<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <style>   
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form input, form textarea, form select, form button {
            font-size: 1rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        }

        form input:focus, form textarea:focus, form select:focus {
            border-color: #4a90e2;
        }

        form button {
            background-color: #4a90e2;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #357abd;
        }

        a {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Blog Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Django generates form fields here -->
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'Posts:listhtml' %}">Back to Blog List</a>
    </div>
</body>
</html>
